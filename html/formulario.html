<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>


    <body>
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <h2 class="text-center">Mi primer formulario</h2>
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" id="fromulario">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Centro</label>
                                    <select class="form-control" id="centros" name="centros">
                                    </select>
                                </div>


                                <div class="form-group">
                                    <label>Id</label>
                                    <input class="form-control" placeholder="id " id="id" name="id" type="number"
                                        disabled>
                                </div>

                                <div class="form-group">
                                    <label>Dato2</label>
                                    <input class="form-control" placeholder="dato2 " id="dato2" name="dato2"
                                        type="text">
                                </div>

                                <div class="form-group">
                                    <label>Dato4</label>
                                    <input class="form-control" placeholder="dato4" id="dato4" name="datos4"
                                        type="text">
                                </div>
                                <div class="form-group">
                                    <label>Inline Radio Buttons</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1"
                                            value="option1" checked>1
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2"
                                            value="option2">2
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3"
                                            value="option3">3
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Servicios </label>
                                    <select class="form-control" id="servicios" name="servicioss">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Dato1</label>
                                    <input class="form-control" placeholder="dato1" id="dato1" name="dato1" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Dato3</label>
                                    <input class="form-control" placeholder="daot2" id="dato3" name="dato3">
                                </div>
                                <div class="form-group">
                                    <label>Motivo</label>
                                    <input class="form-control" placeholder="motivo" id="motivo" name="motivo"
                                        type="text">
                                </div>
                                <div class="form-group">
                                    <label>Inline Checkboxes</label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox">1
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox">2
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox">3
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="button" class="btn btn-primary mb-2" id="btnGraba">Graba</button>
                                <button type="button" class="btn btn-primary  mb-2" id="btnBorra">Borra</button>
                                <button type="button" class="btn btn-primary  mb-2" id="btnLimpia">Limpia</button>
                                <button type="button" class="btn btn-primary  mb-2" id="btnConsulta">Consulta</button>
                                <input type="hidden" name="accion" id="accion">
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-12 -->
                    <div class="col-lg-6">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="tabla">
                                <thead>

                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.col-lg-6 -->
                </div>
                <!-- /.row -->


            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->


    </body>

</html>
